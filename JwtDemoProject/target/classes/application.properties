server.port=8780
spring.application.name=JwtToken

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/JwtAuthenticate
spring.datasource.username=postgres
spring.datasource.password=password

spring.sql.init.mode=always
spring.datasource.initialize-mode=true
spring.jpa.open-in-view=true

jwt.jjwt.secret=ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave512bitsKeySize
jwt.jjwt.expiration=288000